<!DOCTYPE html>

<html>
<head>
    <title>Using the NoScript Tag</title>
</head>

<body>

    <h1>Using the NoScript Tag</h1>
    <noscript>
        <p>Please enable JavaScript to use this page!</p>
    </noscript>
    <script language="JavaScript">
        document.write(
            "<p>You have JavaScript enabled!</p>");
    </script>

</body>
</html>
