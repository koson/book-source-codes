<!DOCTYPE html>

<html>
<head>
    <title>Using Styles</title>
    <script language="JavaScript">
        document.write(
            '<style>#NoJS { display: none; }</style>');
    </script>
</head>

<body>

    <h1>Using Styles</h1>
    <p id="NoJS">
        Please enable JavaScript to use this page!
    </p>
    <script language="JavaScript">
        document.write(
            "<p>You have JavaScript enabled!</p>");
    </script>

</body>
</html>
