<!DOCTYPE html>

<html>
<head>
   <title>Throwing an Error</title>
   <script language="JavaScript">
      function OptionalArgument(param)
      {
         try
         {
            // Determine whether there were any params passed.
            if (arguments.length == 0)
            {
               // Throw an error.
               throw new ReferenceError("No Data Supplied");
            }
               
            // Create a string to hold the arguments.
            var Result = new String();
            
            // Process each of the arguments in turn.
            for (var i = 0; i < arguments.length; i++)
            {
               // Verify that the argument is of the right type.
               if (typeof(arguments[i]) != 'string')
               {
                  throw TypeError(
                     "Incorrect Data Supplied, type:" +
                     typeof(arguments[i]) + " value: " +
                     arguments[i]);
               }
               
               // Add to the argument string.
               Result += arguments[i] + "<br />";
            }
         }
         catch(Err)
         {
            // Display the error on screen and return.
            document.getElementById("Result").innerHTML = 
               Err.name + "<br />" + Err.message;
            return;
         }
         
         // Display the results on screen.
         document.getElementById("Result").innerHTML = Result;
      }
   </script>
</head>

<body>
   <h1>Throwing an Error</h1>
   <input type="button"
          value="Send 0 Arguments"
          onclick="OptionalArgument()" />
   <input type="button"
          value="Send 1 Argument"
          onclick="OptionalArgument('Red')" />
   <input type="button"
          value="Send 3 Arguments"
          onclick="OptionalArgument('Red', 'Green', 'Blue')" />
   <input type="button"
          value="Send Various Argument Types"
          onclick="OptionalArgument('Red', 0, true, 'Orange')" />
   <p id="Result"></p>
</body>
</html>
