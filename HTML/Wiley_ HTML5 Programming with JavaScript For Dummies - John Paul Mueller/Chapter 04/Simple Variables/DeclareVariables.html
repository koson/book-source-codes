<!DOCTYPE html>

<html>
<head>
    <title>Declaring Variables</title>
    <script language="JavaScript">
        function UseVariable()
        {
            // Create a variable.
            var AVariable = 5;
            
            // Display it on screen.
            alert(AVariable);
        }
    </script>
</head>

<body>
    <h1>Declaring Variables</h1>
    <input type="button"
           value="Click Me"
           onclick="UseVariable()" />
</body>
</html>
